<!DOCTYPE html>
<html>
<head>
<title>jQuery拖动滑块验证码</title>
<meta charset="utf-8">
<link rel="stylesheet" href="jquery.sliderVerify.min.css" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.sliderVerify.min.js"></script>
</head>
<body>
<center style="margin-top:200px;">
	<div id="drag"></div>
</center>
<script type="text/javascript">
	$(function(){
		$('#drag').drag({
			text:'请向右拖动滑块进行验证',
			verify:'恭喜您验证通过',
			callback:function(){
				alert(1);
			}
		});
	});
</script>
</body>
</html>
