<include file="public/header" title="{$model.name}" keywords="{$model.name}"/>
<div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="widget  radius-bordered">
        <div class="widget-header">
            <span class="widget-caption">逾期金额设置</span>
        </div>
        <div class="widget-body">
            <form id="togglingForm" action="__URL__/add_handler" method="post" enctype="multipart/form-data" class="form-horizontal" autocomplete="off">
                <div class="form-group">
                    <label class="col-md-2 col-lg-2 control-label">逾期金额<sup class="text-danger">*</sup></label>
                    <div class="col-lg-3 col-md-3 col-xs-6">
                        <input type="text" name="price" value="<notempty name="info">{$info.price}</notempty>" class="form-control" placeholder="元/每天"/>
                        <input type="hidden" name="id"  value="<notempty name="info">{$info.id}</notempty>" />
                    </div>
                </div>
                <hr class="wide" />
                <div class="form-group">
                    <div class="col-lg-4 col-md-4 col-lg-offset-2">
                        <button type="submit" class="btn btn-danger col-lg-2">确认修改</button>
                        <!--<button type="button" class="btn btn-warning col-lg-2 ml10" onclick="window.location.reload()">返回</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<js file="__JS__/validation/bootstrapValidator.js"/>
<js type="text/javascript" file="__PLUG__/jquery.han2pin.min.js"/>
<script src="__JS__/colorpicker/jquery.minicolors.js"></script>
<link rel="stylesheet" href="__PLUG__/Uploadify/uploadify.css" />
<script type="text/javascript" src="__PLUG__/Uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#togglingForm').bootstrapValidator({
            message: '验证没有通过',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            submitHandler: function (validator, form, submitButton) {
                var index = layer.load(2,{
                    shade: [0.4,'#000'] //0.1透明度的白色背景
                });
                $.post(form.attr('action'),form.serialize(),function(data){
                    layer.close(index);
                    if(data.status==1){
                        layer.alert(data.msg,{icon:6,end:function(){
                            location.href = data.redirect;
                        }});
                    }else {
                        layer.alert(data.msg,{icon:5});
                    }
                });
            },
            fields: {
                title: {
                    validators: {
                        notEmpty: {
                            message: '请输入网站名称'
                        }
                    }
                },
                url:{
                    validators: {
                        notEmpty: {
                            message: '请输入域名'
                        }
                    }
                },
               
            }
        })
        .find('button[data-toggle]')
        .on('click', function () {
            var $target = $($(this).attr('data-toggle'));
            $target.toggle();
            if (!$target.is(':visible')) {
                $('#togglingForm').data('bootstrapValidator').disableSubmitButtons(false);
            }
        });
        $('input[name="price"]').on('blur',function(){
        	let p = parseFloat($(this).val());
        	$(this).val(p.toFixed(2));
        });
    });
</script>
<include file="public/footer"/>
