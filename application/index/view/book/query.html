<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图书查询</title>
		<link href="__CSS__/bootstrap.min.css" rel="stylesheet" />
	    <link href="__CSS__/font-awesome.min.css" rel="stylesheet" />
	    <script src="__JS__/jquery-2.0.3.min.js"></script>
	    <script src="__JS__/bootstrap.min.js"></script>
	    <link rel="stylesheet" type="text/css" href="__PLUG__/layui/build/css/layui.css"/>
	    <script src="__PLUG__/layui/build/layui.js"></script>
	    <link rel="stylesheet" type="text/css" href="__CSS__/style.css"/>
	</head>
	<body>
		<div class="container-fluid search">
			<form action="__SELF__" method="get" autocomplete="off" class="form-inline">
				<div class="form-group">
					<label for="q">关键词:</label>
					<input type="text" name="q" value="{$q}" placeholder="请输入要查询图书/出版社"/>
					<input type="hidden" name="p" value="{$p}" />
				</div>
				<button type="submit" class="btn btn-primary">提交</button>
			</form>
			<div class="clearfix"></div>
			<div class="packages hide">
				<div style="height:auto;overflow:hidden;margin-top:10px;margin-bottom:10px;">
					<label>我的书包:</label>
					<div class="clearfix"></div>
					<div class="package">
						<div class="col-lg-2 col-md-2 col-xs-6">
							node 
							<a href="">
								<i class="fa fa-minus pull-right"></i>
							</a>
						</div>
					</div>
				</div>
				<button class="btn btn-warning">借书</button>
			</div>
			<hr/>
			<div class="book-list">
				<notempty name="list">
					<volist name="list" id="vo">
						<div class="col-lg-2 col-md-2 col-xs-6">
							<h2>
								书名：{$vo['book_name']}
							</h2>
							<p>
								作者：{$vo['book_author']}
							</p>
							<p>
								出版社：{$vo['book_publish']}
							</p>
							<a href="javascript:void(0);" data-role="{$vo['id']}" title="{$vo['name']}" class="plus">
								<i class="fa fa-plus pull-right"></i>
							</a>
						</div>
					</volist>
					<div class="mt10">
	                	{$list->render()}
	                </div>
				</notempty>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			layui.use('layer', function(){
				$('.plus').on('click',function(e){
					e.preventDefault();
					let id = $(this).attr('data-role');
					$.post('__URL__/add_session',{id:id},function(result){
						if(result.status==-1){
							layer.alert(result.msg,{title:'错误提示',icon:5,end:function(){
								layer.open({
									type: 1,
									title:'查看图片',
									area: ['750px', '450px'], //宽高
									content: '<div class="text-center mt10 ml10"><img src="'+image+'"></div>'
								});
							}});
						}
					});
				});
			});
		});
	</script>
</html>
